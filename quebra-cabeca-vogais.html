<body>

  <h1>O Mistério das Vogais Perdidas</h1>
  <p class="instructions">Arraste as peças com o dedo ou mouse para montar!</p>

  <div class="game-container">
    <div class="puzzle-container" id="puzzle"></div>
  </div>

  <div class="win-message" id="winMessage">
    <div>PARABÉNS!</div>
    <div style="font-size: 0.6em; margin-top: 8px;">Você completou o quebra-cabeça!</div>
  </div>

  <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>

  <script>
    // === CONFIGURAÇÃO RESPONSIVA ===
    const ROWS = 4;
    const COLS = 4;
    let PIECE_SIZE = 0;
    let PUZZLE_SIZE = 0;

    const puzzle = document.getElementById('puzzle');
    const winMessage = document.getElementById('winMessage');
    let pieces = [];
    let correctCount = 0;
    let isDragging = false;
    let draggedPiece = null;
    let touchOffset = { x: 0, y: 0 };

    function updateSizes() {
      const container = puzzle.parentElement;
      PUZZLE_SIZE = Math.min(container.clientWidth, 500);
      PIECE_SIZE = PUZZLE_SIZE / COLS;
      puzzle.style.width = PUZZLE_SIZE + 'px';
      puzzle.style.height = PUZZLE_SIZE + 'px';
    }

    function createPieces() {
      updateSizes();
      puzzle.innerHTML = '';
      pieces = [];
      correctCount = 0;

      const positions = Array.from({length: ROWS * COLS}, (_, i) => i);
      for (let i = positions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
      }

      positions.forEach((pos, index) => {
        const row = Math.floor(pos / COLS);
        const col = pos % COLS;

        const piece = document.createElement('div');
        piece.classList.add('puzzle-piece');
        piece.dataset.correctRow = row;
        piece.dataset.correctCol = col;

        piece.style.backgroundPosition = `${-col * 100}% ${-row * 100}%`;
        piece.style.width = PIECE_SIZE + 'px';
        piece.style.height = PIECE_SIZE + 'px';

        const startRow = Math.floor(index / COLS);
        const startCol = index % COLS;
        piece.style.left = (startCol * PIECE_SIZE) + 'px';
        piece.style.top = (startRow * PIECE_SIZE) + 'px';

        // Eventos de mouse
        piece.addEventListener('mousedown', startDrag);
        piece.addEventListener('dragstart', e => e.preventDefault());

        // Eventos de toque
        piece.addEventListener('touchstart', startTouch, { passive: false });
        piece.addEventListener('touchmove', moveTouch, { passive: false });
        piece.addEventListener('touchend', endTouch);

        puzzle.appendChild(piece);
        pieces.push(piece);
      });
    }

    // === DRAG COM MOUSE ===
    function startDrag(e) {
      if (e.button !== 0) return;
      draggedPiece = this;
      isDragging = true;
      this.classList.add('touch-active');
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', endDrag);
    }

    function moveDrag(e) {
      if (!isDragging || !draggedPiece) return;
      const rect = puzzle.getBoundingClientRect();
      const x = e.clientX - rect.left - PIECE_SIZE / 2;
      const y = e.clientY - rect.top - PIECE_SIZE / 2;
      draggedPiece.style.left = Math.max(0, Math.min(x, PUZZLE_SIZE - PIECE_SIZE)) + 'px';
      draggedPiece.style.top = Math.max(0, Math.min(y, PUZZLE_SIZE - PIECE_SIZE)) + 'px';
    }

    function endDrag() {
      if (!isDragging || !draggedPiece) return;
      isDragging = false;
      draggedPiece.classList.remove('touch-active');
      snapPiece(draggedPiece);
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', endDrag);
      draggedPiece = null;
    }

    // === DRAG COM TOQUE ===
    function startTouch(e) {
      e.preventDefault();
      const touch = e.touches[0];
      draggedPiece = this;
      isDragging = true;
      this.classList.add('touch-active');
      const rect = this.getBoundingClientRect();
      touchOffset.x = touch.clientX - rect.left;
      touchOffset.y = touch.clientY - rect.top;
    }

    function moveTouch(e) {
      if (!isDragging || !draggedPiece) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = puzzle.getBoundingClientRect();
      const x = touch.clientX - rect.left - touchOffset.x;
      const y = touch.clientY - rect.top - touchOffset.y;
      draggedPiece.style.left = Math.max(0, Math.min(x, PUZZLE_SIZE - PIECE_SIZE)) + 'px';
      draggedPiece.style.top = Math.max(0, Math.min(y, PUZZLE_SIZE - PIECE_SIZE)) + 'px';
    }

    function endTouch() {
      if (!isDragging || !draggedPiece) return;
      isDragging = false;
      draggedPiece.classList.remove('touch-active');
      snapPiece(draggedPiece);
      draggedPiece = null;
    }

    // === SNAP NA POSIÇÃO CORRETA ===
    function snapPiece(piece) {
      const currentLeft = parseFloat(piece.style.left);
      const currentTop = parseFloat(piece.style.top);
      const correctCol = parseInt(piece.dataset.correctCol);
      const correctRow = parseInt(piece.dataset.correctRow);
      const targetLeft = correctCol * PIECE_SIZE;
      const targetTop = correctRow * PIECE_SIZE;

      const distance = Math.hypot(currentLeft - targetLeft, currentTop - targetTop);
      if (distance < PIECE_SIZE * 0.3) {
        piece.style.left = targetLeft + 'px';
        piece.style.top = targetTop + 'px';
      }
      checkWin();
    }

    // === VERIFICAR VITÓRIA ===
    function checkWin() {
      correctCount = 0;
      pieces.forEach(piece => {
        const left = parseFloat(piece.style.left);
        const top = parseFloat(piece.style.top);
        const correctLeft = parseInt(piece.dataset.correctCol) * PIECE_SIZE;
        const correctTop = parseInt(piece.dataset.correctRow) * PIECE_SIZE;

        if (Math.abs(left - correctLeft) < 5 && Math.abs(top - correctTop) < 5) {
          piece.classList.add('correct');
          correctCount++;
        } else {
          piece.classList.remove('correct');
        }
      });

      if (correctCount === ROWS * COLS) {
        setTimeout(() => {
          winMessage.classList.add('show');
          playWinSound();
          createConfetti();
        }, 600);
      }
    }

    // === SOM E CONFETI ===
    function playWinSound() {
      const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQgU=');
      audio.play().catch(() => {});
    }

    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'][Math.floor(Math.random() * 5)];
        c.style.animationDuration = (Math.random() * 3 + 2) + 's';
        c.style.animationDelay = Math.random() * 1 + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function restartGame() {
      winMessage.classList.remove('show');
      createPieces();
    }

    // === INICIAR ===
    window.addEventListener('resize', () => {
      if (!isDragging) createPieces();
    });
    createPieces();
  </script>
